<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <!-- nav start -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Interests</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- nav end -->
      <!-- Projects start -->
      <div id="about" class="container mt-5 pt-5">
        <div class="post-heading text-center">
          <h4 class="display-5 font-weight-bold">Interests</h4>
          <hr class="w-50 mx-auto" />
        </div>
      </div>
      <!-- projects end -->
      <!-- carousel start -->
      <div class="container max-height d-flex align-items-center p-5">
        <div
          id="carouselCaptions"
          class="carousel slide"
          data-bs-interval="5000"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselCaptions"
              data-bs-slide-to="1"
              aria-current="true"
              aria-label="slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselCaptions"
              data-bs-slide-to="2"
              aria-current="true"
              aria-label="slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="https://wallpapercave.com/wp/wp2939923.jpg"
                alt="black and white guitar"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Playing music <i class="fa-solid fa-guitar"></i></h5>
                <p>One of my favorite hobbies is playing guitar!</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="images/DJI_0121.jpg"
                alt="A lush green mountain"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>
                  Enjoying the outdoors
                  <i class="fa-solid fa-person-hiking"></i>
                </h5>
                <p>I love hiking and spending time outside with my friends!</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://thedoughfatherpizza.com/images/slider/2.jpg"
                alt="A very yummy pizza"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Cooking <i class="fa-solid fa-utensils"></i></h5>
                <p>
                  One of my favorite hobbies is finding new meals to make and
                  eat :)
                </p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- carousel end -->
      <!-- footer -->
      <footer
        class="bg-secondary text-center text-white"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          <a href="https://www.instagram.com/jocoenterprises/"
            ><i class="fa-brands fa-instagram-square text-white h3"></i
          ></a>
          <a href="https://www.linkedin.com/in/johnccomstock/"
            ><i class="fa-brands fa-linkedin text-white h3"></i
          ></a>
          <a href="https://github.com/jocomst?tab=repositories"
            ><i class="fa-brands fa-github text-white h3"></i
          ></a>
          <a
            class="text-white"
            href="https://www.carolinafintechhub.org/"
            target="_blank"
            >carolinafintechhub.com</a
          >
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/641c1153b1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
